---
layout: default
title: Tomoki Ken
---

<script type="text/javascript" src="javascript/sorttable.js"></script>
<script type="text/javascript" src="javascript/other.js"></script>

 <script>
      window.onload = function() {
        (document.getElementsByTagName('th')[1]).click();
        (document.getElementsByTagName('th')[1]).click();
      }

    </script>
<script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

<ul class="my">
<li id="lists" class="my">Lists</li>
<li id="recommend" class="my">Recommendations</li>
<li id="years" class="my">Years</li>
</ul>

	<ul class="posts home">
		<table class="sortable main">
      <thead>
        <tr>
          <th>Title</th>
          <th style="width: 70px">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="a">A Kite</td>
          <td class="score">3★</td>
        </tr>
        <tr>
          <td class="a">Afro Samurai</td>
          <td class="score">4★</td>
        </tr>
        <tr>
          <td class="a">Air</td>
          <td class="score">4★</td>
        </tr>
	</tbody>
	</table>	
		
		
<h1>{{ page.title }}</h1>
	<div class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</div>
</ul>
